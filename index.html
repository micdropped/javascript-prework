<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
	<title>Kamień, papier, nożyce</title>
</head>

<body>
	<HEADER>
		<h1>KAMIEŃ! PAPIER! NOŻYCE!</h1>
		<div class="container">
			<div class="inner">
				<span>i</span>
				<h2>instrukcja</h2>
				<p>nożyce są silniejsze od papieru,<br>
					kamień jest silniejszy od nożyc,<br>
					papier jest silniejszy od kamienia.</p>
			</div>
			<div class="btn">
				<button class="reset-btn" id="rb">Reset</button>
			</div>
		</div>
	</HEADER>
	<section class="scores">
		<div class="container">
			<div class="score" id="cScore">0</div>
			<div class="score">:</div>
			<div class="score" id="pScore">0</div>
		</div>
	</section>
	<section class="main">
		<div class="container">
			<div id="buttons">
				<button class="button" id="kamień"><i class="fas fa-hand-rock"></i></button>
				<button class="button" id="papier"><i class="fas fa-hand-paper"></i></button>
				<button class="button" id="nożyce"><i class="fas fa-hand-scissors"></i></button>
				<div class="info" id="messages"></div>
			</div>
	</section>

	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
